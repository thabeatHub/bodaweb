<div id="upload">
	
	<div class="container">

		<p>Puja per aquí les teves fotos:</p>

		<div id="flowjs" flow-init
		     flow-files-submitted="$flow.upload()"
		     flow-file-added="!!{png:1,gif:1,jpg:1,jpeg:1}[$file.getExtension()]">
		  <div id="dropzonebox" class="drop" flow-drop ng-class="dropClass">
		    <span class="btn btn-default" flow-btn>Puja Imatge</span>
		    <span class="btn btn-default" flow-btn flow-directory ng-show="$flow.supportDirectory">Puja un directori d'Imatges</span>
		    o també pots <b>arrossegar les imatges aquí</b>
		    <div id="gallery-container" class="gallery-container">

		      <div ng-repeat="file in $flow.files" class="gallery-box">
		        <span class="filename">{{file.name}}</span>
		        <div class="thumbnail" ng-show="$flow.files.length">
			          	<img flow-img="file" />
		        </div>
		        <div class="clear"></div>
		        <div class="progress progress-striped" ng-class="{active: file.isUploading()}">
		          <div class="progress-bar" role="progressbar"
		               aria-valuenow="{{file.progress() * 100}}"
		               aria-valuemin="0"
		               aria-valuemax="100"
		               ng-style="{width: (file.progress() * 100) + '%'}">
		            <span class="sr-only">{{file.progress()}}% Complete</span>
		          </div>
		        </div>
		        <div class="btn-group">
		          <a class="btn btn-xs btn-danger" ng-click="file.cancel()">
		            Cancel·la
		          </a>
		        </div>
		      </div>
		      <div class="clear"></div>
		    </div>
		  </div>


		</div>
	</div>	
		
</div>
